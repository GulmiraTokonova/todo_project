{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODO-MEETING</title>
        <!--<link rel="stylesheet" href="./index.css"/>-->
        <link rel="stylesheet" href="{% static 'styles/testing.css' %}"/>
        <!--<link rel="stylesheet" href="./checkbox.css"/>-->
        <link rel="stylesheet" href="{% static 'styles/checkbox.css' %}"/>
    </head>
<body>
    <section>
        <div class="create_container">
            <input 
            class="create_input" 
            type="text" 
            placeholder="Напишите сюда ФИО"
            />
        <button class="create_button">Добавить</button> 
       </div>

        <div class="todo_container">
             {% for tomeet in tomeet_list %}
            <div class="todo_item">   
                <div class="todo_item_header">
                    <label class="checkbox_container">
                        <input type="checkbox"/>
                        <span class="checkmark"></span>
                    </label>                
  <h2>{{tomeet.persone}}
            </div>
            <div class="todo_item_footer">
                <p>{{ tomeet.comment }}-{{tomeet.phone_number}}-{{tomeet.date_of_meeting}}</p>

                <div class="action_buttons">
                   <img src="./icons/unmarked.png"/>
                   <img src="./icons/delete.png"/>
                </div>
            </div>
        </div>
        {% endfor %}
     </div>
    </section>
</body>
</html>
